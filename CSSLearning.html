<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning </title>
    <style>
        li{
            color: blue;
        }
        h3{
            color: cadetblue;
        }
        #Summary{
            color: red;
        }
    </style>
    
</head>
<body>
    <h2 style="color: brown; text-transform: uppercase; text-decoration: underline;"> my personal details </h2>
    <p style="color: orange;"> Lorem ipsum dolor sit amet consectetur. </p>
    
    <h3 id="Summary"> Professional Summary </h3>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
<h3> My <span>parmanat</span>  address </h3>
</body>
</html>
