<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      h2{
        background-color: aqua;
      }
          </style>
  </head>
  <body>
  <fieldset>
           <h2> Student Registration Form </h2> 
  <table>
  <tbody>
  <form>
        <tr>
            <td><label> First Name </label></td>
            <td><input type="text" autofocus required>
        </tr>
        <tr>
            <td><label> Last Name </label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label> Email Address </label></td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td><label> Password </label></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td><label> Graduation </label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label> Date of Birth </label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label> Passout Year </label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label class="address"> Parmanant Address </label></td>
            <td><textarea cols="30" rows="5"> </textarea></td>
          </tr>
          <tr>
            <td><label> Residant Address </label></td>
            <td><textarea cols="30" rows="5"> </textarea></td>
          </tr>
          <tr>
            <td>
              <label> Education Stream </label>
            </td>
            <td>
              <input type="checkbox" /><label> BCA </label>
              <input type="checkbox" /><label> MCA </label>
              <input type="checkbox" /><label> MBA </label>
              <input type="checkbox" /><label> BBA </label>
            </td>
          </tr>
          <tr>
            <td><label> Gender </label></td>
            <td>
              <input type="radio" name="Gender"/><label> Male </label>
              <input type="radio" name="gender" /> <label> Female</label>
              <input type="radio" name="gender" /><label> Other</label>
            </td>
          </tr>
          <tr>
            <td><label> Marrital Status </label></td>
            <td>
              <input type="radio" name="Status" /><label> Married </label>
              <input type="radio" name="Status" /><label> Single </label>
              <input type="radio" name="Status" /><label> Widow</label>
              <input type="radio" name="Status" /> <label> divorce </label>
            </td>
          </tr>
          <tr>
            <td><label> Upload photo </label></td>
            <td> <input type="file"></td>
          </tr>
          <tr>
            <td><label> Select your State </label></td>
            <td>
              <select>
                <option value=" Maharashtra"> Maharashtra </option>
                <option value="Gujrat"> Gujrat </option>
                <option value="AP"> AP </option>
                <option value=" MP"> MP </option>
                <option value=" Karnataka"> Karnataka </option>
                <option value=" UP"> UP </option>
              </select>
            </td>
          </tr>
          <tr> 
       <td><label> Upload Documents </label></td>
            <td><input type="file" multiple ></td>
          </tr>
          <tr>
            <td><label> Comments </label></td>
            <td><textarea cols="50" rows="7"> </textarea></td>
          </tr>
          <tr>
            <td><button type="submit">Save</button></td>
            <td><button type="reset">Reset</button></td>
            <td><button type="button">New</button></td>
          </tr>
        </form>
      </tbody>
        </table>
    </body>
</fieldset>
</html>
